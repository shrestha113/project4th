          <h2>Student Information Form</h2>
          <form action="submit_form.php" method="POST">
              <label for="first_name">First Name:</label><br>
              <input type="text" id="first_name" name="first_name" required><br>
              
              <label for="last_name">Last Name:</label><br>
              <input type="text" id="last_name" name="last_name" required><br>
              
              <label for="dob">Date of Birth:</label><br>
              <input type="date" id="dob" name="dob" required><br>
              
              <label for="gender">Gender:</label><br>
              <select id="gender" name="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
              </select><br>
              
              <label for="nationality">Nationality:</label><br>
              <input type="text" id="nationality" name="nationality" required><br>
              
              <label for="student_id">Student ID:</label><br>
              <input type="text" id="student_id" name="student_id" required><br>
              
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br>
              
              <label for="phone">Phone Number:</label><br>
              <input type="tel" id="phone" name="phone" required><br>
              
              <label for="address">Address:</label><br>
              <textarea id="address" name="address" required></textarea><br>
              
              <label for="emergency_contact">Emergency Contact Person:</label><br>
              <input type="text" id="emergency_contact" name="emergency_contact" required><br>
              
              <label for="emergency_contact_number">Emergency Contact Number:</label><br>
              <input type="tel" id="emergency_contact_number" name="emergency_contact_number" required><br>
              
              <input type="submit" value="Submit">
          </form>
